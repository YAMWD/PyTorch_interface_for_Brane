name: torch
version: 1.0.0
kind: ecu # Executable Code Unit

description:

contributors:

dependencies:
  - python3
  - python3-pip

files:
  - requirements.txt
  - code.py
  # pt data files containing inputs and weights tensor
  - inputs_conv1d.pt
  - weights_conv1d.pt
  - inputs_conv2d.pt
  - weights_conv2d.pt

postinstall:
- pip3 install -r requirements.txt

entrypoint:
  kind: task
  exec: code.py

actions:
  conv1d:
    command:
      args:
      - conv1d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    output:
    - type: IntermediateResult
      name: result

  conv2d:
    command:
      args:
      - conv2d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    output:
    - type: IntermediateResult
      name: result
