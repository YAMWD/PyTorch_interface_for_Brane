name: torch
version: 1.0.0
kind: ecu # Executable Code Unit

description:

contributors:

dependencies:
  - python3
  - python3-pip

files:
  - requirements.txt
  - code.py
  # pt data files containing inputs and weights tensor
  - inputs_conv1d.pt
  - weights_conv1d.pt
  - inputs_conv2d.pt
  - weights_conv2d.pt
  - inputs_conv3d.pt
  - weights_conv3d.pt
  - inputs_transpose1d.pt
  - weights_transpose1d.pt
  - inputs_transpose2d.pt
  - weights_transpose2d.pt
  - inputs_transpose3d.pt
  - weights_transpose3d.pt

postinstall:
- pip3 install -r requirements.txt

entrypoint:
  kind: task
  exec: code.py

actions:
  conv1d:
    command:
      args:
      - conv1d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: dilation
    - type: int
      name: groups
    output:
    - type: IntermediateResult
      name: result

  conv2d:
    command:
      args:
      - conv2d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: dilation
    - type: int
      name: groups
    output:
    - type: IntermediateResult
      name: result

  conv2d:
    command:
      args:
      - conv3d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: dilation
    - type: int
      name: groups
    output:
    - type: IntermediateResult
      name: result

  conv_transpose1d:
    command:
      args:
      - conv_transpose1d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: output_padding
    - type: int
      name: groups
    - type: int
      name: dilation
    output:
    - type: IntermediateResult
      name: result

  conv_transpose2d:
    command:
      args:
      - conv_transpose2d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: output_padding
    - type: int
      name: groups
    - type: int
      name: dilation
    output:
    - type: IntermediateResult
      name: result

  conv_transpose3d:
    command:
      args:
      - conv_transpose2d
    input:
    - type: string
      name: inputs
    - type: string
      name: weights
    - type: string
      name: bias
    - type: int
      name: stride
    - type: int
      name: padding
    - type: int
      name: output_padding
    - type: int
      name: groups
    - type: int
      name: dilation
    output:
    - type: IntermediateResult
      name: result
