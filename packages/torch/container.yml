name: torch
version: 1.0.0
kind: ecu # Executable Code Unit

description:

contributors:

dependencies:
  - python3
  - python3-pip

files:
  - requirements.txt
  - code.py

postinstall:
- pip3 install -r requirements.txt

entrypoint:
  kind: task
  exec: code.py

actions:
  readTensor:
    command:
      args:
      - readTensor
    input:
    - type: string
      name: inputs
    output:
    - type: string
      name: result

